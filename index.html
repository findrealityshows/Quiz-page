<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casino Dashboard</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1E2430;
      --text-primary: #E0E3E8;
      --text-secondary: #A0A8B0;
      --accent-gold: #FFD700;
      --accent-green: #00E5FF;
      --accent-blue: #4B4EFF;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter', sans-serif; background:var(--bg); color:var(--text-primary); min-height:100vh; }
    .hidden { display: none !important; }

    /* Login Styles */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-box {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #121526;
      color: var(--text-primary);
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: var(--accent-gold);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: var(--bg);
      cursor: pointer;
    }

    /* Dashboard styles */
    .dashboard {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--card-bg);
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .avatar-small {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 8px;
      cursor: pointer;
      background: var(--text-secondary);
    }
    .avatar-small img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-text .name {
      font-weight: 600;
    }
    .user-text .meta {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    .withdraw-btn {
      background: var(--accent-gold);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: var(--bg);
      font-weight: 500;
      cursor: pointer;
    }
    .kpi-bar {
      display: flex;
      gap: 12px;
      margin: 24px 16px;
    }
    .kpi {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--text-secondary);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    .kpi h3 {
      color: var(--accent-gold);
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .kpi p {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    nav.tabs {
      display: flex;
      background: var(--card-bg);
    }
    nav.tabs button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      position: relative;
    }
    nav.tabs button.active {
      color: var(--text-primary);
    }
    nav.tabs button.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20%;
      right: 20%;
      height: 3px;
      background: var(--accent-gold);
      border-radius: 2px;
    }
    .live-feed {
      margin: 8px 16px;
      font-size: 0.85rem;
      color: var(--accent-green);
      text-align: center;
    }
    .task-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .task-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card-bg);
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      transition: transform 0.1s;
    }
    .task-card:active {
      transform: scale(0.97);
    }
    .accent {
      width: 6px;
      height: 100%;
      border-radius: 4px;
      margin-right: 12px;
    }
    .task-info {
      flex: 1;
    }
    .task-title {
      font-size: 1rem;
      font-weight: 600;
    }
    .task-meta {
      margin-top: 4px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .btn-claim {
      padding: 10px 20px;
      background: var(--accent-gold);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      flex-shrink: 0;
    }
    .btn-claim:disabled {
      background: #666;
      color: #ccc;
      cursor: not-allowed;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      margin: 10% auto;
      border-radius: 8px;
      width: 90%;
      max-width: 360px;
      color: var(--text-primary);
      position: relative;
    }
    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .modal-body input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #121526;
      color: var(--text-primary);
    }
    #withdrawSubmit {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: var(--accent-gold);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      color: var(--bg);
      cursor: pointer;
    }
    .withdraw-error {
      color: #FF4D4F;
      font-size: 0.85rem;
      margin: 6px 0 0;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .withdraw-error.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="loginPage" class="login-container">
  <div class="login-box">
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>
</div>

<div id="dashboardPage" class="dashboard hidden">
  <header>
    <div class="user-info">
      <div class="avatar-small"><img src="https://placehold.co/100x100" alt="User"/></div>
      <div class="user-text">
        <div class="name" id="userName">User</div>
        <div class="meta">Level 12</div>
      </div>
    </div>
    <button class="withdraw-btn" onclick="openWithdrawModal()">Withdraw</button>
  </header>

  <div class="kpi-bar">
    <div class="kpi"><h3>â‚¹12,450</h3><p>Wallet Balance</p></div>
    <div class="kpi"><h3>â‚¹1,200</h3><p>Todayâ€™s Earning</p></div>
    <div class="kpi"><h3>38</h3><p>Tasks Completed</p></div>
  </div>

  <nav class="tabs">
    <button class="active">Tasks</button>
    <button>History</button>
    <button>Support</button>
  </nav>

  <div class="live-feed">ðŸŽ‰ Rajesh won â‚¹2,000 in Lucky Spin!</div>

  <div class="task-list">
    <div class="task-card">
      <div class="accent" style="background: var(--accent-blue);"></div>
      <div class="task-info">
        <div class="task-title">Watch & Earn</div>
        <div class="task-meta">Earn â‚¹20 by watching 3 ads</div>
      </div>
      <button class="btn-claim">Claim</button>
    </div>
    <div class="task-card">
      <div class="accent" style="background: var(--accent-green);"></div>
      <div class="task-info">
        <div class="task-title">Invite Friends</div>
        <div class="task-meta">â‚¹50 per referral</div>
      </div>
      <button class="btn-claim">Invite</button>
    </div>
  </div>
</div>

<!-- Withdraw Modal (with line removed) -->
<div id="withdrawModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeWithdrawModal()">&times;</span>
    <h2>Withdraw Funds</h2>
    <div class="modal-body">
      <input type="number" id="withdrawAmount" placeholder="Amount" min="2000" />
      <input type="text" id="accName" placeholder="Account Holder Name" />
      <input type="text" id="accNumber" placeholder="Account Number" />
      <input type="text" id="ifsc" placeholder="IFSC Code" />
      <div id="withdrawError" class="withdraw-error">Minimum withdrawal is â‚¹2,000</div>
      <button id="withdrawSubmit" onclick="submitWithdraw()">Withdraw</button>
    </div>
  </div>
</div>

<script>
  function login() {
    const username = document.getElementById("usernameInput").value.trim();
    if (username) {
      document.getElementById("userName").textContent = username;
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("dashboardPage").classList.remove("hidden");
    }
  }

  function openWithdrawModal() {
    document.getElementById("withdrawModal").style.display = "block";
  }

  function closeWithdrawModal() {
    document.getElementById("withdrawModal").style.display = "none";
    document.getElementById("withdrawError").classList.remove("visible");
  }

  function submitWithdraw() {
    const amount = parseInt(document.getElementById("withdrawAmount").value);
    const errorDiv = document.getElementById("withdrawError");
    if (isNaN(amount) || amount < 2000) {
      errorDiv.classList.add("visible");
    } else {
      errorDiv.classList.remove("visible");
      alert("Withdrawal submitted!");
      closeWithdrawModal();
    }
  }
</script>

</body>
</html>
